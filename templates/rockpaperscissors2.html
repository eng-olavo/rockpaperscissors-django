<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <title>Rock, Paper, Scissors....</title>
</head>
<body>
    
    <div class="container">
        <h1>Rock, Paper & Scissors.....</h1>
        <hr>
    </div>
    
    <form action="{% url 'game' %}" method="get" class="form" autocomplete="off"> {% csrf_token %}
        <div class="container">
            <fieldset>
                <legend>Fa√ßa a sua escolha : </legend>
                <input type="radio" id="Rock" name="choice" value="Rock">
                <label for="Rock">Rock</label><br>
                <input type="radio" id="Paper" name="choice" value="Paper">
                <label for="Paper">Paper</label><br>
                <input type="radio" id="Scissors" name="choice" value="Scissors">
                <label for="Scissors">Scissors</label><br>
            </fieldset><br>
            <button type="submit">Play!</button>
            <hr>
            <label for="jogador1">Jogador1 : </label>
            <input type="text" name="jogador1" id="jogador1" value="{{jogador1}}">
            <br><br>
            <label for="jogador1">Computador : </label>
            <input type="text" name="computador" id="computador" value="{{computador}}">
            <br><br>
            <label for="jogador1">Resultado : </label>
            <input type="text" name="resultado" id="resultado" size="50" value="{{resultado}}">
            <br><br>
            <hr>
            <h5>PLACAR</h5>
            <label for="placar_jogador1">Jogador 1 : </label>
            <input type="text" name="placar_jogador1" id="placar_jogador1" value="{{placar_j}}"><br><br>
            <label for="placar_computador">Computador : </label>
            <input type="text" name="placar_computador" id="placar_computador" value="{{placar_c}}">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
